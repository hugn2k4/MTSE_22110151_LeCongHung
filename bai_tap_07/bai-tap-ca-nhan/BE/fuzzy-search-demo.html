<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Search - T√¨m Ki·∫øm S·∫£n Ph·∫©m</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 10px;
        font-size: 2.5em;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      /* Search Section */
      .search-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-box input {
        flex: 1;
        padding: 15px 20px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 10px;
        transition: all 0.3s;
      }

      .search-box input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .search-box button {
        padding: 15px 40px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .search-box button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      /* Filters */
      .filters {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
      }

      .filter-group label {
        margin-bottom: 5px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .filter-group select,
      .filter-group input {
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .filter-group select:focus,
      .filter-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .filter-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .filter-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .filter-actions button {
        flex: 1;
        padding: 12px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .apply-btn {
        background: #667eea;
        color: white;
      }

      .apply-btn:hover {
        background: #5568d3;
      }

      .clear-btn {
        background: #e0e0e0;
        color: #333;
      }

      .clear-btn:hover {
        background: #d0d0d0;
      }

      /* Results */
      .results-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 15px;
        background: #f0f4ff;
        border-radius: 10px;
      }

      .results-count {
        font-weight: 600;
        color: #667eea;
        font-size: 18px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }

      .product-card {
        background: white;
        border: 2px solid #eee;
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s;
        cursor: pointer;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        border-color: #667eea;
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: #f5f5f5;
      }

      .product-info {
        padding: 15px;
      }

      .product-category {
        display: inline-block;
        padding: 4px 12px;
        background: #667eea;
        color: white;
        border-radius: 20px;
        font-size: 12px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .product-name {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        min-height: 40px;
      }

      .product-description {
        font-size: 13px;
        color: #666;
        margin-bottom: 12px;
        min-height: 40px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .product-price {
        font-size: 20px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 10px;
      }

      .product-discount {
        display: inline-block;
        padding: 4px 8px;
        background: #ff4757;
        color: white;
        border-radius: 5px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 5px;
      }

      .product-stats {
        display: flex;
        justify-content: space-between;
        padding-top: 10px;
        border-top: 1px solid #eee;
        font-size: 13px;
        color: #666;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .rating {
        color: #ffa502;
        font-weight: 600;
      }

      .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
      }

      .pagination button {
        padding: 10px 20px;
        border: 2px solid #667eea;
        background: white;
        color: #667eea;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }

      .pagination button:hover:not(:disabled) {
        background: #667eea;
        color: white;
      }

      .pagination button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .pagination .page-info {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        font-weight: 600;
        color: #667eea;
      }

      .loading {
        text-align: center;
        padding: 50px;
        font-size: 18px;
        color: #667eea;
      }

      .no-results {
        text-align: center;
        padding: 50px;
        font-size: 18px;
        color: #666;
      }

      .example-queries {
        background: #fff3cd;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .example-queries h3 {
        color: #856404;
        margin-bottom: 10px;
      }

      .example-queries ul {
        list-style: none;
        padding-left: 0;
      }

      .example-queries li {
        padding: 5px 0;
        color: #856404;
      }

      .example-queries button {
        background: none;
        border: none;
        color: #667eea;
        text-decoration: underline;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç Fuzzy Search - T√¨m Ki·∫øm S·∫£n Ph·∫©m</h1>
      <p class="subtitle">T√¨m ki·∫øm th√¥ng minh v·ªõi Fuse.js v√† l·ªçc n√¢ng cao</p>

      <div class="search-section">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="T√¨m ki·∫øm s·∫£n ph·∫©m... (VD: tai nghe, gi√†y th·ªÉ thao, s√°ch nodejs)"
            onkeypress="if(event.key === 'Enter') search()"
          />
          <button onclick="search()">T√¨m ki·∫øm</button>
        </div>

        <div class="filters">
          <div class="filter-group">
            <label>Danh m·ª•c</label>
            <select id="category">
              <option value="">T·∫•t c·∫£</option>
              <option value="Th·ªùi trang">Th·ªùi trang</option>
              <option value="ƒêi·ªán t·ª≠">ƒêi·ªán t·ª≠</option>
              <option value="S√°ch">S√°ch</option>
              <option value="Gia d·ª•ng">Gia d·ª•ng</option>
              <option value="Th·ªÉ thao">Th·ªÉ thao</option>
              <option value="L√†m ƒë·∫πp">L√†m ƒë·∫πp</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Gi√° t·ªëi thi·ªÉu</label>
            <input type="number" id="minPrice" placeholder="VD: 100000" />
          </div>

          <div class="filter-group">
            <label>Gi√° t·ªëi ƒëa</label>
            <input type="number" id="maxPrice" placeholder="VD: 1000000" />
          </div>

          <div class="filter-group">
            <label>Gi·∫£m gi√° t·ªëi thi·ªÉu (%)</label>
            <input type="number" id="minDiscount" placeholder="VD: 20" />
          </div>

          <div class="filter-group">
            <label>L∆∞·ª£t xem t·ªëi thi·ªÉu</label>
            <input type="number" id="minViews" placeholder="VD: 500" />
          </div>

          <div class="filter-group">
            <label>ƒê√°nh gi√° t·ªëi thi·ªÉu</label>
            <input type="number" id="minRating" step="0.1" min="0" max="5" placeholder="VD: 4.5" />
          </div>

          <div class="filter-group">
            <label>S·∫Øp x·∫øp theo</label>
            <select id="sortBy">
              <option value="id">M·∫∑c ƒë·ªãnh</option>
              <option value="price">Gi√°</option>
              <option value="views">L∆∞·ª£t xem</option>
              <option value="rating">ƒê√°nh gi√°</option>
              <option value="discount">Gi·∫£m gi√°</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Th·ª© t·ª±</label>
            <select id="sortOrder">
              <option value="DESC">Gi·∫£m d·∫ßn</option>
              <option value="ASC">TƒÉng d·∫ßn</option>
            </select>
          </div>

          <div class="filter-group">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="hasDiscount" />
              <label for="hasDiscount">Ch·ªâ s·∫£n ph·∫©m gi·∫£m gi√°</label>
            </div>
            <div class="checkbox-wrapper" style="margin-top: 10px">
              <input type="checkbox" id="inStock" />
              <label for="inStock">Ch·ªâ s·∫£n ph·∫©m c√≤n h√†ng</label>
            </div>
          </div>
        </div>

        <div class="filter-actions">
          <button class="apply-btn" onclick="search()">√Åp d·ª•ng b·ªô l·ªçc</button>
          <button class="clear-btn" onclick="clearFilters()">X√≥a b·ªô l·ªçc</button>
        </div>

        <div class="example-queries">
          <h3>üí° V√≠ d·ª• t√¨m ki·∫øm:</h3>
          <ul>
            <li><button onclick="exampleSearch('tai nghe')">T√¨m "tai nghe" (fuzzy search)</button></li>
            <li>
              <button onclick="exampleSearch('', 'ƒêi·ªán t·ª≠', '', '', '', '', '', '', 'true')">
                S·∫£n ph·∫©m ƒëi·ªán t·ª≠ c√≥ gi·∫£m gi√°
              </button>
            </li>
            <li><button onclick="exampleSearch('', '', '100000', '500000')">S·∫£n ph·∫©m gi√° 100k-500k</button></li>
            <li>
              <button onclick="exampleSearch('', '', '', '', '', '500', '4.5')">
                S·∫£n ph·∫©m HOT (nhi·ªÅu view, ƒë√°nh gi√° cao)
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div id="resultsInfo" class="results-info" style="display: none">
        <div class="results-count"></div>
        <div class="results-time"></div>
      </div>

      <div id="productsContainer" class="products-grid"></div>

      <div id="pagination" class="pagination" style="display: none"></div>
    </div>

    <script>
      const API_URL = "http://localhost:8080/api";
      let currentPage = 1;
      let totalPages = 1;

      async function search(page = 1) {
        currentPage = page;
        const startTime = Date.now();

        const params = new URLSearchParams();

        const searchQuery = document.getElementById("searchInput").value;
        if (searchQuery) params.append("q", searchQuery);

        const category = document.getElementById("category").value;
        if (category) params.append("category", category);

        const minPrice = document.getElementById("minPrice").value;
        if (minPrice) params.append("minPrice", minPrice);

        const maxPrice = document.getElementById("maxPrice").value;
        if (maxPrice) params.append("maxPrice", maxPrice);

        const minDiscount = document.getElementById("minDiscount").value;
        if (minDiscount) params.append("minDiscount", minDiscount);

        const hasDiscount = document.getElementById("hasDiscount").checked;
        if (hasDiscount) params.append("hasDiscount", "true");

        const minViews = document.getElementById("minViews").value;
        if (minViews) params.append("minViews", minViews);

        const minRating = document.getElementById("minRating").value;
        if (minRating) params.append("minRating", minRating);

        const inStock = document.getElementById("inStock").checked;
        if (inStock) params.append("inStock", "true");

        const sortBy = document.getElementById("sortBy").value;
        params.append("sortBy", sortBy);

        const sortOrder = document.getElementById("sortOrder").value;
        params.append("sortOrder", sortOrder);

        params.append("page", page);
        params.append("limit", 12);

        const container = document.getElementById("productsContainer");
        container.innerHTML = '<div class="loading">‚è≥ ƒêang t√¨m ki·∫øm...</div>';

        try {
          const response = await fetch(`${API_URL}/products/search?${params}`);
          const result = await response.json();

          const endTime = Date.now();
          const searchTime = ((endTime - startTime) / 1000).toFixed(2);

          if (result.EC === 0) {
            displayResults(result.data, searchTime);
          } else {
            container.innerHTML = '<div class="no-results">‚ùå L·ªói: ' + result.EM + "</div>";
          }
        } catch (error) {
          console.error("Error:", error);
          container.innerHTML = '<div class="no-results">‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn server</div>';
        }
      }

      function displayResults(data, searchTime) {
        const container = document.getElementById("productsContainer");
        const resultsInfo = document.getElementById("resultsInfo");
        const { items, total, page, totalPages: pages } = data;

        totalPages = pages;

        // Show results info
        resultsInfo.style.display = "flex";
        resultsInfo.querySelector(".results-count").textContent = `T√¨m th·∫•y ${total} s·∫£n ph·∫©m`;
        resultsInfo.querySelector(".results-time").textContent = `‚ö° ${searchTime}s`;

        if (items.length === 0) {
          container.innerHTML = '<div class="no-results">üòî Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</div>';
          document.getElementById("pagination").style.display = "none";
          return;
        }

        container.innerHTML = items
          .map(
            (product) => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">
                            ${formatPrice(product.price)}
                            ${product.discount > 0 ? `<span class="product-discount">-${product.discount}%</span>` : ""}
                        </div>
                        <div class="product-stats">
                            <span class="stat-item">‚≠ê <span class="rating">${product.rating}</span></span>
                            <span class="stat-item">üëÅÔ∏è ${product.views}</span>
                            <span class="stat-item">üì¶ ${product.stock}</span>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");

        // Show pagination
        displayPagination(page, pages);
      }

      function displayPagination(currentPage, totalPages) {
        const pagination = document.getElementById("pagination");

        if (totalPages <= 1) {
          pagination.style.display = "none";
          return;
        }

        pagination.style.display = "flex";
        pagination.innerHTML = `
                <button onclick="search(${currentPage - 1})" ${currentPage === 1 ? "disabled" : ""}>
                    ‚Üê Tr∆∞·ªõc
                </button>
                <div class="page-info">
                    Trang ${currentPage} / ${totalPages}
                </div>
                <button onclick="search(${currentPage + 1})" ${currentPage === totalPages ? "disabled" : ""}>
                    Sau ‚Üí
                </button>
            `;
      }

      function formatPrice(price) {
        return new Intl.NumberFormat("vi-VN", {
          style: "currency",
          currency: "VND",
        }).format(price);
      }

      function clearFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("category").value = "";
        document.getElementById("minPrice").value = "";
        document.getElementById("maxPrice").value = "";
        document.getElementById("minDiscount").value = "";
        document.getElementById("hasDiscount").checked = false;
        document.getElementById("minViews").value = "";
        document.getElementById("minRating").value = "";
        document.getElementById("inStock").checked = false;
        document.getElementById("sortBy").value = "id";
        document.getElementById("sortOrder").value = "DESC";

        document.getElementById("productsContainer").innerHTML = "";
        document.getElementById("resultsInfo").style.display = "none";
        document.getElementById("pagination").style.display = "none";
      }

      function exampleSearch(
        q = "",
        category = "",
        minPrice = "",
        maxPrice = "",
        minDiscount = "",
        minViews = "",
        minRating = "",
        inStock = "",
        hasDiscount = ""
      ) {
        document.getElementById("searchInput").value = q;
        document.getElementById("category").value = category;
        document.getElementById("minPrice").value = minPrice;
        document.getElementById("maxPrice").value = maxPrice;
        document.getElementById("minDiscount").value = minDiscount;
        document.getElementById("minViews").value = minViews;
        document.getElementById("minRating").value = minRating;
        document.getElementById("inStock").checked = inStock === "true";
        document.getElementById("hasDiscount").checked = hasDiscount === "true";
        search();
      }

      // Load all products on page load
      window.onload = () => {
        search();
      };
    </script>
  </body>
</html>
